<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">

    <script type="text/javascript" src="../libs/raphael.js"></script>

    <script type="text/javascript" src="../graphdisplay.js"></script>
    <script type="text/javascript" src="../queues.js"></script>
    <script type="text/javascript" src="../graphclasses.js"></script>
    <script type="text/javascript" src="../xcoordclass.js"></script>
    <script type="text/javascript" src="../graphplot.js"></script>

    <script type="text/javascript">
        function showGraph()
        {
            // TESTCASE3: 3(+1) generations with grandparent-grandchild relationship (a long edge). No edge crossings
            //            TODO: add a check that p4 is on the same level as m31 while f12 is on the same level with m11/m12/f11
            //            TODO: add a check (no edge crossings)

            var inputG = [
                { name :'f11', outedges: [ {to: 'p1'} ], width: 20 },
                { name :'m11', outedges: [ {to: 'p1'} ], width: 20 },
                { name :'f12', outedges: [ {to: 'p2'}, {to:'p4'} ], width: 20 },
                { name :'m12', outedges: [ {to: 'p2'} ], width: 20 },
                { name :'m21', width: 20 },
                { name :'m22', outedges: [ {to: 'p3'} ], width: 20 },
                { name :'f21', outedges: [ {to: 'p3'} ], width: 20 },
                { name :'m23', width: 20 },
                { name :'m31', outedges: [ {to: 'p4'} ], width: 20 },
                { name :'f41', width: 20 },
                { name :'m41', width: 20 },

                { name :'p1',  outedges: [ {to: 'chhub1'} ], width: 10 },
                { name :'chhub1', outedges: [ {to: 'm21'},{to: 'm22'} ], width: 10 },
                { name :'p2',  outedges: [ {to: 'chhub2'} ], width: 10 },
                { name :'chhub2', outedges: [ {to: 'f21'},{to: 'm23'} ], width: 10 },
                { name :'p3',  outedges: [ {to: 'chhub3'} ], width: 10 },
                { name :'chhub3', outedges: [ {to: 'm31'} ], width: 10 },
                { name :'p4',  outedges: [ {to: 'chhub4'} ], width: 10 },
                { name :'chhub4', outedges: [ {to: 'f41'},{to: 'm41'} ], width: 10 }
            ];

            var G = new InternalGraph();

            G.init_from_user_graph(inputG, 10);

            display_raw_graph(G, 'input');

            var layoutG = draw_graph(G);

            display_processed_graph(layoutG, 'output');
        }
    </script>

</head>
<body onload="showGraph()">
    Input Graph:
    <div id="input"></div>
    <br>
    Output:
    <div id="output"></div>
</body>
</html>
