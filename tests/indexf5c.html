<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">

    <script type="text/javascript" src="../libs/raphael.js"></script>

    <script type="text/javascript" src="../graphdisplay.js"></script>
    <script type="text/javascript" src="../queues.js"></script>
    <script type="text/javascript" src="../graphclasses.js"></script>
    <script type="text/javascript" src="../xcoordclass.js"></script>
    <script type="text/javascript" src="../graphplot.js"></script>

    <script type="text/javascript">
        function showGraph()
        {
            // TESTCASE5C: two components connected by two "long" edges. One of those should be shortened.
            //             similar to testcase 5B, but m21->p6 edge has high weight and will be shortened instead of m12 -> p3

            var inputG = [
                { name :'m11', outedges: [ {to: 'p1'} ], sex: "male" },
                { name :'f11', outedges: [ {to: 'p1'} ], sex: "female" },
                { name :'m12', outedges: [ {to: 'p2'}, {to: 'p3'} ], sex: "male" },
                { name :'f12', outedges: [ {to: 'p2'} ], sex: "female" },
                { name :'m21', outedges: [ {to: 'p6', weight: 10} ],sex: "male" },
                { name :'f21', outedges: [ {to: 'p3'} ], sex: "female" },
                { name :'m31', sex: "male" },
                { name :'m32', sex: "male" },
                { name :'m33', sex: "male" },
                { name :'m34', outedges: [ {to: 'p4'} ], sex: "male" },
                { name :'f31', outedges: [ {to: 'p4'} ], sex: "female" },
                { name :'f41', outedges: [ {to: 'p5'} ], sex: "female" },
                { name :'m41', outedges: [ {to: 'p5'} ], sex: "male" },
                { name :'m42', sex: "male" },
                { name :'f51', outedges: [ {to: 'p6'} ], sex: "female" },
                { name :'m51', sex: "male" },
                { name :'f61', sex: "female" },
                { name :'f62', sex: "female" },
                { name :'p1', outedges: [ {to: 'm21'}, {to: 'f21'} ], relationship: true },
                { name :'p2', outedges: [ {to: 'm33'}, {to: 'm34'} ], relationship: true },
                { name :'p3', outedges: [ {to: 'm31'}, {to: 'm32'} ], relationship: true },
                { name :'p4', outedges: [ {to: 'm41'}, {to: 'm42'} ], relationship: true },
                { name :'p5', outedges: [ {to: 'f51'}, {to: 'm51'} ], relationship: true },
                { name :'p6', outedges: [ {to: 'f61'}, {to: 'f62'} ], relationship: true }
            ];

            var G = new InternalGraph();

            G.init_from_user_graph(inputG, 10, 2);

            display_raw_graph(G, 'input');

            var layoutG = draw_graph(G);

            display_processed_graph(layoutG, 'output');
        }
    </script>

</head>
<body onload="showGraph()">
    Input Graph:
    <div id="input"></div>
    <br>
    Output:
    <div id="output"></div>
</body>
</html>
