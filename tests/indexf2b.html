<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">

    <script type="text/javascript" src="../libs/raphael.js"></script>

    <script type="text/javascript" src="../graphdisplay.js"></script>
    <script type="text/javascript" src="../queues.js"></script>
    <script type="text/javascript" src="../graphclasses.js"></script>
    <script type="text/javascript" src="../xcoordclass.js"></script>
    <script type="text/javascript" src="../graphplot.js"></script>

    <script type="text/javascript">
        function showGraph()
        {
            // TESTCASE2B: 2(+1) generations with brother-sister-brother-sister (minimum one edge crossing)
            //             plus a side relationship which should be correctly laid out with no edge crosses
            //             TODO: add a check for at most one crossed edge
            //             TODO: add a check that m3 is correctly ranked on the same level with ch3

            var inputG = [
                { name :'f1', outedges: [ {to: 'p1'} ], sex: "female" },
                { name :'m1', outedges: [ {to: 'p1'} ], sex: "male" },
                { name :'p1', outedges: [ {to: 'ch1'},{to: 'ch2'},{to: 'ch3'} ], relationship: true },
                { name :'f2', outedges: [ {to: 'p2'} ], sex: "female" },
                { name :'m2', outedges: [ {to: 'p2'} ], sex: "male" },
                { name :'p2', outedges: [ {to: 'ch4'},{to: 'ch5'} ], relationship: true },
                { name :'ch1', outedges: [ {to: 'p3'} ], sex: "male" },
                { name :'ch4', outedges: [ {to: 'p3'} ], sex: "male" },
                { name :'p3', outedges: [ {to: 'ch6'} ], relationship: true },
                { name :'ch2', outedges: [ {to: 'p4'} ], sex: "male" },
                { name :'ch3', outedges: [ {to: 'p5'} ], sex: "male" },
                { name :'ch5', outedges: [ {to: 'p4'} ], sex: "male" },
                { name :'ch6', sex: "male" },
                { name :'p4', outedges: [ {to: 'ch8'} ], relationship: true },
                { name :'m3', outedges: [ {to: 'p5'} ], sex: "male" },
                { name :'p5', outedges: [ {to: 'ch7'} ], relationship: true },
                { name :'ch7', sex: "male" },
                { name :'ch8', sex: "male" }
            ];

            var G = new InternalGraph();

            G.init_from_user_graph(inputG, 10, 2);

            display_raw_graph(G, 'input');

            var layoutG = draw_graph(G);

            display_processed_graph(layoutG, 'output');
        }
    </script>

</head>
<body onload="showGraph()">
    Input Graph:
    <div id="input"></div>
    <br>
    Output:
    <div id="output"></div>
</body>
</html>
