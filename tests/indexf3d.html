<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">

    <script type="text/javascript" src="../libs/raphael.js"></script>

    <script type="text/javascript" src="../helpers.js"></script>
    <script type="text/javascript" src="../graphdisplay.js"></script>
    <script type="text/javascript" src="../queues.js"></script>
    <script type="text/javascript" src="../graphclasses.js"></script>
    <script type="text/javascript" src="../xcoordclass.js"></script>
    <script type="text/javascript" src="../graphplot.js"></script>
    <script type="text/javascript" src="../positionedgraph.js"></script>

    <script type="text/javascript">
        function showGraph()
        {
            // TESTCASE3d: similar to 3c but with a more complicated relationship ('A' and '4' instead of 'A' and '9')

            var inputG = [
                { name :'1', outedges: [ {to: 'p1'} ], sex: "female" },
                { name :'2', outedges: [ {to: 'p1'}, {to: 'p2'}, {to: 'p5'}, {to: 'p6'}], sex: "male" },
                { name :'3', outedges: [ {to: 'p2'} ], sex: "female" },
                { name :'4', outedges: [ {to: 'p3'}, {to: 'p8'} ], sex: "male" },
                { name :'A', outedges: [ {to: 'p7'}, {to: 'p8'} ], sex: "female" },
                { name :'B', outedges: [ {to: 'p7'} ], sex: "male" },
                { name :'5', sex: "male" },
                { name :'6', sex: "male" },
                { name :'7', outedges: [ {to: 'p4'} ], sex: "female" },
                { name :'8', outedges: [ {to: 'p4'} ], sex: "male" },
                { name :'9', outedges: [ {to: 'p3'} ], sex: "female" },
                { name :'10', outedges: [ {to: 'p5'} ], sex: "female" },
                { name :'11', outedges: [ {to: 'p6'} ], sex: "female" },
                { name :'12', sex: "male" },
                { name :'13', sex: "male" },
                { name :'D', sex: "male" },
                { name :'14', sex: "female" },
                { name :'E', sex: "male" },
                { name :'15', sex: "female" },
                { name :'C', sex: "male" },
                { name :'p1', outedges: [ {to: '4'},{to: '5'},{to: '15'} ], relationship: true },
                { name :'p2', outedges: [ {to: '6'},{to: '7'} ], relationship: true },
                { name :'p3', outedges: [ {to: '10'}, {to: 'D'} ], relationship: true },
                { name :'p4', outedges: [ {to: '11'} ], relationship: true },
                { name :'p5', outedges: [ {to: '12'} ], relationship: true },
                { name :'p6', outedges: [ {to: '13'}, {to: '14'} ], relationship: true },
                { name :'p7', outedges: [ {to: '9'}, {to: 'C'} ], relationship: true },
                { name :'p8', outedges: [ {to: 'E'} ], relationship: true }
            ];

            var G = InternalGraph.init_from_user_graph(inputG, 10, 2);

            display_raw_graph(G, 'input');

            var layoutG = draw_graph(G);

            display_processed_graph(layoutG, 'output');
        }
    </script>

</head>
<body onload="showGraph()">
    Input Graph:
    <div id="input"></div>
    <br>
    Output:
    <div id="output"></div>
</body>
</html>
