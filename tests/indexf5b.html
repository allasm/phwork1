<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">

    <script type="text/javascript" src="../libs/raphael.js"></script>

    <script type="text/javascript" src="../graphdisplay.js"></script>
    <script type="text/javascript" src="../queues.js"></script>
    <script type="text/javascript" src="../graphclasses.js"></script>
    <script type="text/javascript" src="../xcoordclass.js"></script>
    <script type="text/javascript" src="../graphplot.js"></script>

    <script type="text/javascript">
        function showGraph()
        {
            // TESTCASE5B: two components connected by two "long" edges. One of those should be shortened.
            //             (when edges have no weights the shorter m12 -> p3 edge should be shortened)
            //             also all nodes with no parents should be ranked on the same level with their partners

            var inputG = [
                { name :'m11', outedges: [ {to: 'p1'} ], width: 20 },
                { name :'f11', outedges: [ {to: 'p1'} ], width: 20 },
                { name :'m12', outedges: [ {to: 'p2'}, {to: 'p3'} ], width: 20 },
                { name :'f12', outedges: [ {to: 'p2'} ], width: 20 },
                { name :'m21', outedges: [ {to: 'p6'} ],width: 20 },
                { name :'f21', outedges: [ {to: 'p3'} ], width: 20 },
                { name :'m31', width: 20 },
                { name :'m32', width: 20 },
                { name :'m33', width: 20 },
                { name :'m34', outedges: [ {to: 'p4'} ], width: 20 },
                { name :'f31', outedges: [ {to: 'p4'} ], width: 20 },
                { name :'f41', outedges: [ {to: 'p5'} ], width: 20 },
                { name :'m41', outedges: [ {to: 'p5'} ], width: 20 },
                { name :'m42', width: 20 },
                { name :'f51', outedges: [ {to: 'p6'} ], width: 20 },
                { name :'m51', width: 20 },
                { name :'f61', width: 20 },
                { name :'f62', width: 20 },
                { name :'p1',  outedges: [ {to: 'chhub1'} ], width: 10 },
                { name :'chhub1', outedges: [ {to: 'm21'}, {to: 'f21'} ], width: 10 },
                { name :'p2',  outedges: [ {to: 'chhub2'} ], width: 10 },
                { name :'chhub2', outedges: [ {to: 'm33'}, {to: 'm34'} ], width: 10 },
                { name :'p3',  outedges: [ {to: 'chhub3'} ], width: 10 },
                { name :'chhub3', outedges: [ {to: 'm31'}, {to: 'm32'} ], width: 10 },
                { name :'p4',  outedges: [ {to: 'chhub4'} ], width: 10 },
                { name :'chhub4', outedges: [ {to: 'm41'}, {to: 'm42'} ], width: 10 },
                { name :'p5',  outedges: [ {to: 'chhub5'} ], width: 10 },
                { name :'chhub5', outedges: [ {to: 'f51'}, {to: 'm51'} ], width: 10 },
                { name :'p6',  outedges: [ {to: 'chhub6'} ], width: 10 },
                { name :'chhub6', outedges: [ {to: 'f61'}, {to: 'f62'} ], width: 10 }
            ];

            var G = new InternalGraph();

            G.init_from_user_graph(inputG, 10);

            display_raw_graph(G, 'input');

            var layoutG = draw_graph(G);

            display_processed_graph(layoutG, 'output');
        }
    </script>

</head>
<body onload="showGraph()">
    Input Graph:
    <div id="input"></div>
    <br>
    Output:
    <div id="output"></div>
</body>
</html>
