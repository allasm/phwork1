<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">

    <script type="text/javascript" src="../libs/raphael.js"></script>

    <script type="text/javascript" src="../graphdisplay.js"></script>
    <script type="text/javascript" src="../queues.js"></script>
    <script type="text/javascript" src="../graphclasses.js"></script>
    <script type="text/javascript" src="../xcoordclass.js"></script>
    <script type="text/javascript" src="../graphplot.js"></script>

    <script type="text/javascript">
        function showGraph()
        {
            // CS_002 from Madeline test suite - modified to have only 2 parents for all the nodes

            var inputG = [
                { name :'1', outedges: [ {to: 'p1'} ], sex: "male"},
                { name :'2', outedges: [ {to: 'p1'} ], sex: "female" },
                { name :'p1', outedges: [ {to: '6'},{to: '5'},{to: '4'},{to: '3'} ], rel: true },
                { name :'3', outedges: [ {to: 'p2'} ], sex: "female" },
                { name :'4', outedges: [ {to: 'p2'} ], sex: "male" },
                { name :'p2', outedges: [ {to: '8'},{to: '7'} ], rel: true },
                { name :'6', sex: "male" },
                { name :'5', outedges: [ {to: 'p3'} ], sex: "male" },
                { name :'8', outedges: [ {to: 'p3'} ], sex: "female" },
                { name :'7', outedges: [ {to: 'p4'} ], sex: "male" },
                { name :'p3', outedges: [ {to: '10'}, {to: '9'} ], rel: true },
                { name :'9', outedges: [ {to: 'p4'} ], sex: "female" },
                { name :'10', sex: "male" },
                { name :'11', sex: "female" },
                { name :'p4', outedges: [ {to: '11'} ], rel: true }
            ];

            var G = new InternalGraph();

            G.init_from_user_graph(inputG, 10, 2);

            display_raw_graph(G, 'input');

            var layoutG = draw_graph(G);

            display_processed_graph(layoutG, 'output');
        }
    </script>

</head>
<body onload="showGraph()">
    Input Graph:
    <div id="input"></div>
    <br>
    Output:
    <div id="output"></div>
</body>
</html>
